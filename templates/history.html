<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>History - NutriTrack</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="modeToggle">
      <span class="slider round"></span>
    </label>
    <span id="modeLabel">Light Mode</span>
  </div>

  <div class="container">
    <h1>üìã User History</h1>
    {% if records %}
      <table>
        <thead>
          <tr>
            <th>Name</th><th>Age</th><th>Gender</th><th>Height</th><th>Weight</th>
            <th>Goal</th><th>BMI</th><th>Calories</th><th>Water</th><th>Advice</th><th>Predicted Weight</th>
          </tr>
        </thead>
        <tbody>
          {% for row in records %}
            <tr>
              {% for item in row %}
                <td>{{ item }}</td>
              {% endfor %}
            </tr>
          {% endfor %}
        </tbody>
      </table>

      <img id="lightChart" src="{{ url_for('static', filename='weight_chart_light.png') }}" alt="Weight Chart" class="chart">
      <img id="darkChart" src="{{ url_for('static', filename='weight_chart_dark.png') }}" alt="Weight Chart" class="chart hidden">
    {% else %}
      <p>No history yet.</p>
    {% endif %}
    <a href="/" class="link-btn">üè† Back to Home</a>
  </div>

  <script>
    const toggle = document.getElementById('modeToggle');
    const label = document.getElementById('modeLabel');
    const lightChart = document.getElementById('lightChart');
    const darkChart = document.getElementById('darkChart');

    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
      label.textContent = toggle.checked ? 'Dark Mode' : 'Light Mode';
      lightChart.classList.toggle('hidden');
      darkChart.classList.toggle('hidden');
    });
  </script>
</body>
</html>
